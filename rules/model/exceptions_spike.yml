# Alert when there is a sudden spike in the volume of some exceptions

import: slack.yml

# (Required)
# Type of alert.
# the spike rule type compares the number of events within two sliding windows to each other
type: spike

# (Required)
# Index to search, wildcard supported
index: logstash-*

#timeframe of the window for a spike
timeframe:
  days: 1

#need to have 3 times more event as usual
spike_height: 3

#should not occurs before 5 events were logged in the current timeframe
threshold_cur: 5

#we want to see what's going on when the number is going up, not down
spike_type: up
